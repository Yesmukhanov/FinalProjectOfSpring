<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="main_layout.html">
    <div layout:fragment="siteContent">
        <h1 class="text-center text-danger" th:if="${task == null}">DOESN'T EXISTS THIS FILE</h1>
        <div class="container-fluid" style="margin-left: 170px">
            <form th:action="@{'/updateTask'}" method="post">
                <input type="hidden" name="folder_id" th:value="${task.folders.id}">
                <input type="hidden" name="task_id" th:value="${task.id}">
            <div class="row mt-3">
                <div class="col-12">
                    <label>TITLE:</label>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <input type="text" class="form-control" name="title" th:value="${task.title}">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <label>DESCRIPTION:</label>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <textarea rows="5" class="form-control" th:text="${task.description}" name="description" th:value="${task.description}"></textarea>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <label>STATUS:</label>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <select class="form-select" name="status">
                        <option value="0" th:selected="${task.status == 0}">TO DO</option>
                        <option value="1" th:selected="${task.status == 1}">IN TEST</option>
                        <option value="2" th:selected="${task.status == 2}">DONE</option>
                        <option value="3" th:selected="${task.status == 3}">FAILED</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <button class="btn btn-primary btn-sm">UPDATE</button>
                    <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteTask">
                        Delete
                    </button>
                </div>
            </div>
            </form>

            <div class="modal fade" id="deleteTask" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form th:action="@{'/delete-task'}" method="post">
                            <input type="hidden" name="id" th:value="${task.id}">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">DELETE TASK</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <h1 class="text-center"> ARE YOU SURE</h1>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-danger">Yes</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
